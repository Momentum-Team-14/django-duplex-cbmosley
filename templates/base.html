{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
<header>
    <div class="sidebar">
        <div class="links">
            <a href="{% url 'list_snippets' %}">Snippets</a>
        </div>
        <div class="links">
            <a href="{% url 'user_profile' %}">{{ user }} Snippets</a>
        </div>
        <div class="links">
            <a href="{% url 'create_snippet' %}">Add a Snippet</a>
        </div>
        <div class="links">
            <a href="{% url 'admin:index' %}">Admin</a>
        </div>
        <div class="links">
            <a href="{% url 'registration_register' %}">Register New Account</a>
        </div>
        <div class="links">
            <a href="{% url 'auth_login' %}">Login</a>
        </div>
        <div class="links">
            <a href='/accounts/logout'>Logout</a>
        </div>
        <div>
            <h4 class="user">Logged in as: {{ user }}</h4>

<div class="main">
{% block content %}
{% endblock %}
</div>
